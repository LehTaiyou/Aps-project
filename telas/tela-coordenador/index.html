<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Perfil Coordenador</title>
</head>
<body>
    <header>
        <div class="header-left">
            <button class="menu-button">
                <div class="menu-icon-bar"></div>

                <div class="menu-icon-bar"></div>

        </div>
        <div class="header-right">
            <img class="logo-uece" src="img/logo-uece.png" alt="Logo da Universidade Estadual do Ceará">

        <button class="logoff-button">logoff</button>

    <div class="container">

                    <ul>
                        <li>
                            <a href="/professor/1150963">Matheus Paixão</a> <!-- Link para página do professor -->

                </div>
            </div>

            <!-- Eventos do curso -->

                <h2 class="card-title">Eventos do Curso</h2>

            <!-- Alunos do curso -->

                <h2 class="card-title">Alunos</h2>
                <div class="card-content" id="alunos-list">
