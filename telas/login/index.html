<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="menu">
            <button class="menu-btn">&#9776;</button> 
            <img src="img/logo-uece.png" alt="Logo Universidade Estadual do Ceará" class="logo">
        </div>
    </header>

    <main>
        <h1>Login</h1>

        <form class="login-form">
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" placeholder="Nome ou Matrícula">
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="12345">
            </div>
            <div class="button-group">
                <button type="button" class="btn voltar-btn">Voltar</button>
                <button type="submit" class="btn logar-btn">Logar</button>
            </div>
        </form>
    </main>
</body>
</html>
