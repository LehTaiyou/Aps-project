<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Aluno</title>
    <link rel="stylesheet" href="css/tela-aluno.css">
</head>
<body>
    <header>
        <div class="menu">
            <button class="menu-btn">&#9776;</button>
            <img src="img/logo-uece.png" alt="Universidade Estadual do Ceará" class="logo">
        </div>
        <button class="logoff-btn" onclick="fazerLogoff()">logoff</button> <!-- Botão de logoff com função JS -->
    </header>

    <main>
        <div class="profile-container">
            <h1>aluno</h1>
            <div class="profile-info">
                <img src="img/aluno.png" alt="Imagem padrão do aluno" class="profile-pic">
                <div class="student-info">
                    <p id="nome-aluno"></p>
                    <p id="matricula-aluno"></p>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <p id="horas-completas"></p>
            </div>
            <div class="button-group">
                <button class="btn eventos-btn" onclick="irParaEventos()">eventos</button>
            </div>
        </div>
    </main>

    <script src="js/script-tela-aluno.js"></script>
</body>
</html>
