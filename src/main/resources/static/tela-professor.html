<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tela-professor.css">
    <title>Perfil Professor</title>
</head>
<body>
    <header>
        <div class="header-left">
            <button class="menu-button">
                <div class="menu-icon-bar"></div>
                <div class="menu-icon-bar"></div>
                <div class="menu-icon-bar"></div>
            </button>
        </div>
        <div class="header-right">
            <img class="logo-uece" src="img/logo-uece.png" alt="Logo da Universidade Estadual do Ceará">
        </div>
        <button class="logoff-button" onclick="voltarParaLogin()">logoff</button> <!-- Adiciona o evento onclick -->
    </header>

    <div class="container">
        <h1 class="page-title">professor</h1>

        <div class="profile-info">
            <img src="img/prof.png" alt="Foto de perfil" class="profile-pic">
            <div class="info">
                <p>Matheus Paixão</p>
                <p>1150963</p>
            </div>
        </div>

        <div class="grid-container">
            <!-- Eventos Criados -->
            <div class="card" id="eventos-section">
                <h2 class="card-title">Eventos Criados</h2>
                <div class="card-content" id="eventos-list">
                    <!-- Eventos serão exibidos aqui -->
                    <ul>
                        <li>
                            <a href="/evento/show-do-post-malone">show-do-post-malone</a> <!-- Link para página do evento -->
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Botão Criar Evento -->
        <button class="create-event-button" onclick="criarEvento()">Criar Evento</button> <!-- Adiciona o evento onclick -->
    </div>

    <script>
        // Função para redirecionar para a página de login
        function voltarParaLogin() {
            window.location.href = 'login.html'; // Redireciona para login.html
        }

        // Função para redirecionar para a página de cadastro de evento
        function criarEvento() {
            window.location.href = 'cadastro-evento.html'; // Redireciona para cadastro-de-evento.html
        }
    </script>
</body>
</html>
