<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Universidade Estadual do Ceará</title>
    <link rel="stylesheet" href="css/visualizaçao-dos-eventos.css">
</head>
<body>
    <header>
        <div class="menu">
            <button class="menu-btn">&#9776;</button> <!-- Ícone "hambúrguer" -->
            <img src="img/logo-uece.png" alt="Logo Universidade Estadual do Ceará" class="logo">
        </div>
        <h1>eventos</h1>
    </header>

    <button class="voltar-btn" onclick="voltarParaPerfil()">voltar</button> <!-- Botão "voltar" com função JS -->

    <main>
        <div class="eventos-container">
            <div class="evento">
                <div class="titulo-evento">Eventos participando</div>
                <div class="evento-info">
                    <ul id="eventos-participando">
                    </ul>
                </div>
            </div>
            <div class="evento">
                <div class="titulo-evento">Eventos disponíveis</div>
                <div class="evento-info">
                    <ul id="eventos-disponiveis">
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script-visualizaçao-dos-eventos.js"></script>
</body>
</html>
